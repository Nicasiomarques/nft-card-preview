<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="description" content="nft card preview">
  <meta name="keywords" content="nft, blockchain, crypto coin">
  <meta name="author" content="Nicasio Silva">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <img class="card__img" src="./images/image-equilibrium.jpg" alt="image preview">
    <h1 class="card__title">Equilibrium #3429</h1>
  
    <p class="card__description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    
    <div class="card__details">
      <div class="card__icon-box">
        <img src="./images/icon-ethereum.svg" alt="ethereum logo">
        <span class="card__value">0.041 ETH</span>
      </div>
      <div class="card__icon-box">
       <img src="./images/icon-clock.svg" alt="clock">
        <span class="card__left-time">3 days left</span>
      </div>
    </div>
    <div class="card__divider" />
    <div class="card__footer">
      <img class="card__footer-avatar" src="./images/image-avatar.png" alt="user avatar">
      <p class="card__footer-copyright">
        Creation of <span class="card__footer-author">Jules Wyvern</span>
      </p>
    </div>
  </main>
</body>
</html>
